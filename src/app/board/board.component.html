<div class="row"><br></div>
<div class="row">
  <div class="col-md">
    <button class="btn btn-primary mb-2" (click)="open()">Add Notepad</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-2" *ngFor="let notepad of notepads">
    <div class="notepad-card">
      <img class="card-img-top" src="../../assets/images/PngItem_1169120.png" alt="Card image cap">
      <div class="notepad-name">{{notepad.name}}</div>
    </div>
  </div>
</div>
